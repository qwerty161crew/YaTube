{% if user.is_authenticated %}
  <div class="row">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        {% url 'posts:index' as index_path  %}
        <a class="nav-link {% if request.path == index_path %}active{% endif %}" href=" {{ index_path }} ">
          Все авторы
        </a>
      </li>
      <li class="nav-item">
        {% url 'posts:follow_index' as follow_path  %}
        <a class="nav-link {% if request.path == follow_path %}active{% endif %}" href="{{ follow_path }}">
          Избранные авторы
        </a>
      </li>
    </ul>
  </div>
{% endif %}
